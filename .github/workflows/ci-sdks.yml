name: CI - SDKs

on:
  push:
    branches: [main]
    paths:
      - "sdks/**"
  pull_request:
    paths:
      - "sdks/**"

jobs:
  kmm:
    name: KMM SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make Gradle wrapper executable
        run: cd sdks/kmm && chmod +x gradlew

      - name: Build
        run: cd sdks/kmm && ./gradlew build

      - name: Run tests
        run: cd sdks/kmm && ./gradlew allTests

  web-sdk:
    name: Web SDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Install dependencies
        run: cd sdks/web && pnpm install --frozen-lockfile

      - name: Run tests
        run: cd sdks/web && pnpm test

      - name: Build
        run: cd sdks/web && pnpm build
