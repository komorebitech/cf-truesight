name: Deploy - Backend

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy ${{ matrix.service }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ingestion-api, ch-writer, admin-api]

    permissions:
      id-token: write
      contents: read

    environment:
      name: ${{ github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/v') && 'production' || 'staging') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: tag
        run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          SERVICE: ${{ matrix.service }}
          TAG: ${{ steps.tag.outputs.TAG }}
        run: |
          docker build \
            -t "$ECR_REGISTRY/truesight-$SERVICE:$TAG" \
            -f "crates/$SERVICE/Dockerfile" \
            .

      - name: Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          SERVICE: ${{ matrix.service }}
          TAG: ${{ steps.tag.outputs.TAG }}
        run: |
          docker push "$ECR_REGISTRY/truesight-$SERVICE:$TAG"

